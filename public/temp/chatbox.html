<i class="fa fa-comments" id="chatMsgIcon" aria-hidden="true"></i>
<div class="chatContainer">
    <div id="chatHeader">
        <div id="chatProfile">
            <div>
                <img id="chatImg" src="" alt="Profile Picture of Therapist / Patient" />
            </div>
            <div id="chatProfileDesc">
                <p id="chatName"></p>
                <p id="chatActiveState">Offline</p>
            </div>
        </div>
        <div id="chatTools">
            <a id="chatPhone" href=""><i class="bi bi-telephone-fill"></i></a>
            <!-- Google Meet button -->
            <a id="chatVideo" href="https://meet.google.com/new?hs=180&amp;authuser=0" target="_top" class="J-Ke n0" title="Start a meeting" aria-label="Start a meeting" draggable="false"><i class="bi bi-camera-video-fill"></i></a>

            <button id="closeChat">
                <i class="fa fa-times" aria-hidden="true"></i>
            </button>
        </div>
    </div>
    <ul id="chatMessages">
        <span id="sessionTimer"></span>
    </ul>
    <div id="sendMessageContainer">
        <textarea id="chatbox" maxlength="250" contenteditable="true" disabled="true" wrap="soft"
            placeholder="Message..."></textarea>
        <button id="sendMessage">
            <img src="./images/send.svg">
        </button>
    </div>
</div>
